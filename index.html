        <script type = "text/javascript">
            $(window).on('load',function(){
    $(".window1").on("mouseover", function(){
        $(this).animate({"height":"0px"}, 800, "easeOutBounce")
        });

    $(".window2").on("mouseleave", function(){
        $(".window1").animate({"height":"300px"}, 800, "easeOutBounce");
        });
    
    $(".window1").on("mouseover", function(){
        $(".string").animate({"top":"-150px"}, 800, "easeOutBounce");
        });

    $(".window2").on("mouseleave", function(){
        $(".string").animate({"top":"150px"}, 800, "easeOutBounce");
        });
    });
        </script> 
    </head>

<div class="container">
    <div class="box1">
        <div class="h1">아빠</div>

    </div>
    <div class="background">   
        <div class="window-all">
            <div class="window">
                <div class= "window1"  id="window1:active"></div>
                <div class="window2"></div>  
            </div>
        </div>
        <div class="decor">
            <div class="Five">5</div>
            <div class="Zero">0</div>
